<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h2>Employee Form</h2>
      <form onsubmit="onFormSubmit()">
        <div class="form-group">
          <label for="email">Full Name:* </label
          ><label class="name-validation ml-2" id="nameValidation"
            >Full name is required</label
          >
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter Fullname"
            name="fullname"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Salary:</label>
          <input
            type="text"
            class="form-control"
            id="salary"
            placeholder="Enter Salary"
            name="salary"
          />
        </div>

        <div class="form-group">
          <label for="pwd">Location:</label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter Location"
            name="location"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="cancel" class="btn btn-danger" onclick="resetForm()">
            Cancel
          </button>
        </div>
      </form>
    </div>
    <hr />
    <div class="container">
      <h2>Employee List</h2>

      <table class="table table-striped" id="empList">
        <thead>
          <tr>
            <th>FullName</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
          </tr>
          <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
          </tr>
          <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
